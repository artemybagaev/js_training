<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    Дополните предыдущую задачу: после первого наведению на ссылку следует отвязать от нее событие, которое добавляет href в конец текста.
    
    <a href="#" title="">Ссылка 1</a>
    <a href="#" title="">Ссылка 2</a>
    <a href="#" title="">Ссылка 3</a>
    
    <script>
        var elems = document.getElementsByTagName('a');
        for (let i = 0; i < elems.length; i++) {
            elems[i].addEventListener('mouseover', onmouser);
        }
        
        function onmouser () {
            this.innerHTML = this.innerHTML + '(' + this.getAttribute('href') + ')';
            this.removeEventListener('mouseover', onmouser);
        }
    </script>
    
</body>
</html>
