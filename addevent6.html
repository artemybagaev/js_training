<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    Для всех инпутов сделайте так, чтобы они выводили свой value алертом при нажатии на любой из них, но только по первому нажатию. Повторное нажатие на инпут не должно вызывать реакции.
    
    <input type="text" value='Кал'>
    <input type="text" value='Вот'>
    <input type="text" value='Так'>
    
    <script>
        var elems = document.getElementsByTagName('input');
        
        for (let i = 0; i < elems.length; i++) {
            elems[i].addEventListener('click', clicker);
        }
        
        function clicker () {
            alert(this.value);
            this.removeEventListener('click', clicker);
        }
    </script>
</body>
</html>
