<body>
  <script>

  function dateValidator(year, month, day) {
    var now = new Date (year, month - 1, day);
    if (now.getFullYear() == year && now.getMonth() == month - 1 && now.getDate() == day) {
      return true
    } else {
      return false
    }
  }

  console.log(dateValidator(2015,11,24));

  </script>
</body>
