    // Сделайте функцию getDivisors, которая параметром принимает число и возвращает массив его делителей
    // (чисел, на которое делится данное число).

    function getDivisors(num) {
      var res = [];
      for (let i = 1; i < num; i++) {
        if (num % i == 0) {
          res.push(i);
        }
      }
      return res;
