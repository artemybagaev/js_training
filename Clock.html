<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="clock"></p>
    <script>
        var timerClock = document.querySelector('#clock');
        clock();
        
        function clock() {
            setInterval(function() {
                var date = new Date();
                timerClock.innerHTML = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
            } ,1000);
        }
    </script>
</body>
</html>
